<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<main id="main">


  <h1 id="title"> Iqra Community Centre feedback form</h1>

  <p id="description"> We would love to hear your opinion to help improve your experience with us </p>

  <div id="questions">
    <form action=" https://www.freecodecamp.com/email-submit)." id="survey-form">
      <label for="name" id="name-label"> Name </label>
      <input type="text" placeholder="Enter your name" id="name" required class="info">
      <label for="email" id="email-label"> Email </label> <input type="email" placeholder="Enter your email" id="email" required class="info">
      <label for="number" id="number-label"> Age of child </label> <input type="number" placeholder="Enter your age" id="number" required min="1" max="15" class="info">
      <label for="rating" id="rating"> How well do you think your child is progressing?</label> <select id="dropdown">
        <option value="1"> Not Enough</option>
        <option value="2"> Slow Pace</option>
        <option value="3"> Average </option>
        <option value="4"> Good </option>
        <option value="5"> Very Good</option>
      </select>
     
      <div id="often">
        <label for="frequency"> How often does your child read?</label> </div>
      <div>
        <input type="radio" name="pick" id="radio" value="1" class="radio"> <label for="option 1" name="pick" id="op1"> Rarely
        </label>
        <input type="radio" name="pick" value="2" class="radio"> <label for="option 2" name="pick" id="op2"> 1-3 times a week
        </label>
        <input type="radio" name="pick" value="3" class="radio"> <label for="option 3" name="pick" id="op3"> Every day
        </label>
      </div>
      <div id="checking">
        <label for="check"> How satisfied are you with the overall service from us? </label>
      </div>
      <div>
        <input type="checkbox" value="1" id="check1" class="check"> No complaints
        <input type="checkbox" value="2" id="check2" class="check">
        Good <input type="checkbox" value="3" id="check3" class="check">
        Average
        <input type="checkbox" value="4" id="check4" class="check">
        Needs improving
      </div>
      <div id="feedback">
        
        
        
        
        <label for="comments"> Please inform us of any complaints or suggestions you have below:</label>
        <textarea id="comments" name="comments" rows="10" cols="50" placeholder="type here..."> </textarea>
      </div>

      <button type="submit" id="submit" name="button"> SUBMIT </button>

    </form>

  </div>

</main>
